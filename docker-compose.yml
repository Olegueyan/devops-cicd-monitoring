services:
  db:
    image: mariadb:11
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    env_file:
      - .env
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_PORT: ${DB_PORT}
    ports:
      - "8081:80"
    depends_on:
      - db
    restart: unless-stopped

  app:
    build: .
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - db
    volumes:
      - ./logs:/var/logs/crud
      - ./app/build/libs/app.jar:/app/app.jar
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./entrypoint.sh:/entrypoint.sh
    restart: unless-stopped

  flyway:
    image: flyway/flyway:9
    env_file:
      - .env
    command: -url=${DB_URL} -user=${DB_USER} -password=${DB_PASSWORD} migrate
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      - db
    restart: "no"

  fluentbit:
    image: fluent/fluent-bit:latest
    container_name: fluentbit
    depends_on:
      - app
    env_file:
      - .env
    volumes:
      # Config Fluent Bit
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro

      # Logs Nginx de ton conteneur app (mont√©s par app dans ./logs)
      - ./logs:/var/logs/crud:ro

      # Journaux Docker (pour capter stdout de conteneurs)
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

volumes:
  db_data:
